<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Min Li's Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!-- your CSS file link goes HERE -->
    <link rel='stylesheet' href='./css/main.css'>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light ">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="./contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="jumbotron jumbotron-fluid text-center">
            <img src="./imgs/limin.png" alt="">
            <h2>Contact</h2>
        </div>
    </header>
    <div class='container'>
        <form>
            <div class="form-group">
                <label>Name</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                     <label>Email address</label>
                    <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp"
                        placeholder="Please enter your email address.">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                </br>
                <div class="form-group">
                    <label>Telephone</label>
                    <input type="tel" class='form-control' id="tel" placeholder='Please enter your phone number.'>
                </div>
                </br>
                <div class="form-group">
                    <label for="details">Job details</label>
                    <textarea class='form-control' id='details' rows='5'
                        placeholder='Please provide a time frame for the work and details about the job.Thanks!'></textarea>
                </div>
                <button type=" submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- your JavaScript file(s) go here -->
</body>

</html>
